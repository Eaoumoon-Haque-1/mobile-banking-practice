<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      li{
        list-style: none;
        background-color: aqua;
        max-width: 20%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          
        </ul>
      </nav>
    </header>
    <main class="flex justify-center">
      <div class="mockup-phone border-primary">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display">
          <div class="hero bg-base-200 min-h-screen">
            <!-- <div class="hero-content flex-col"> -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <li><a href="index.html"><button>Log Out</button></a></li>
              <!-- Balance Show -->
              <div class="stats shadow">
                <div class="stat">
                  <div id="current-amount" class="stat-value">9400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
              <div class="divider divider-primary"></div>

              <!-- Buttons for adding Money -->
              <button id="add-btn" class="btn btn-lg">Add Money</button>
              <button id="cash-out-btn-form" class="btn btn-lg">Cash Out</button>
              <button id="tr-btn" class="btn btn-lg">Transactions</button>
              <div class="divider divider-primary"></div>

              <!-- Add Money Form Start -->
              <form id="add-money-form" >
                <div  class="card-body">
                  <label class="label">Amount</label>
                  <input
                    id="amount-id"
                    type="text"
                    class="input"
                    placeholder="Enter Amount"
                  />
                  <label class="label">Pin</label>
                  <input
                    id="pin-id"
                    type="password"
                    class="input"
                    placeholder="Pin"
                  />
                  <button id="add-money-btn" class="btn btn-neutral mt-4">
                    Add Money
                  </button>
                </div>
              </form>
              <!-- Add Money Form ENd -->
              <!-- Cash out Form Starts -->
              <form id="cash-out-form" action="" class="hidden">
                <div class="card-body">
                  <label class="label">Enter Amount</label>
                  <input
                    id="cash-out-id"
                    type="text"
                    class="input"
                    placeholder="Enter Amount"
                  />
                  <label class="label">Pin</label>
                  <input
                    id="cash-out-pin"
                    type="password"
                    class="input"
                    placeholder="Pin"
                  />
                  <button id="cash-out-btn" class="btn btn-neutral mt-4">
                    Cash Out
                  </button>
                </div>
              </form>
              <!-- Cash Out Form End -->
               <!-- Transaction Section start -->
                <div id="tr-history" class="hidden">
                  <h2 style="color: rgb(9, 5, 51);"><b>Transaction History</b></h2>
                </div>
               <!-- Transaction Section end -->
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </main>
    <script src="JS/utility.js"></script>
    <script src="JS/home.js"></script>
    <script src="JS/features.js"></script>
  </body>
</html>
